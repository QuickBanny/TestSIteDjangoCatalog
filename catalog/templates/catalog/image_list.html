{% extends "catalog/header.html" %}
{% block content %}

{% include "catalog/includes/search_form.html" %}


<div class="container-fluid text-center">    

  <div class="row">
  	{% for img in object_list %}
    <div class="col-md-2">
    	<a href="/catalog/{{img.id}}"><img src="{{img.img.url}}" class="img-thumbnail" style="width: 260px; height: 180px;" alt="Image"></a>
      <div style="margin-top: 5px; ">
        <a href="/catalog/{{img.id}}"><button type="button" class="btn btn-outline-info">Info</button></a>
      <a href="/catalog/{{img.id}}/edit"><button type="button" class="btn btn-outline-warning">Edit</button></a>
      <a href="/catalog/{{img.id}}/delet/"><button type="button" class="btn btn-outline-danger">Delet</button></a>
      </div>
    </div>

    {% endfor %}
  </div>
</div><br>
{% endblock %}
